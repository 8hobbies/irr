include:
  - template: "Workflows/MergeRequest-Pipelines.gitlab-ci.yml"

lint:
  image: "node:18"
  script:
    - npm install
    - npm run lint
  interruptible: true

.docs:
  image: "node:18"
  script:
    - npm install
    - npm run doc
    - mv docs/ public
  artifacts:
    paths:
      - public
  interruptible: true

docs:
  extends: ".docs"
  except:
    - master

pages:
  extends: ".docs"
  stage: deploy
  only:
    - master

.runtime:
  image: "node:${NODE_VERSION}"
  script:
    - npm install
    - npm test
  interruptible: true
  coverage: '/All files[^|]*\|[^|]*\s+([\d\.]+)/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml

runtime-18:
  extends: ".runtime"
  variables:
    NODE_VERSION: "18"

runtime-20:
  extends: ".runtime"
  variables:
    NODE_VERSION: "20"
